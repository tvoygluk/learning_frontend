<html lang="en">
<head>

	<title>@font-feature-values Test</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
	@font-feature-values Roboto {
		font-display: swap;
	}
	body {
		font-family: Roboto, sans-serif;
		font-weight: 400;
		font-style: normal;
	}
	</style>
</head>
<body>
	<h1>@font-feature-values Test</h1>
	<p>This is a paragraph. <strong>This is heavier text.</strong> <em>This is emphasized text.</em> <strong><em>This is heavier and emphasized text.</em></strong></p>
